<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>


<style>
.content {
  max-width: 1114px;
width: 60%;
  margin: auto;
background: black;
  padding: 10px;
}
</style>
</head>

<body>

<div class="content">
<center>

<div class="imgbox">
    <img class="center-fit" src='logo.gif'>
</div>

<br>
<br>
<br>
<p style="color:red;">UNDER CONSTRUCTION</p>

</center>
</div>

<iframe src="BMI.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 

<audio autoplay loop  id="playAudio">
      <source src="BMI.mp3.mp3">
    </audio>

<style>
body {
  background-image: 
url("beans.jpg");
  background-position: 50% 50%;
  background-repeat: repeat;
}
</style>

<script>

var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(!isChrome){
      $('#iframeAudio').remove()
    }
  else{
     $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
  }

</script>

</body>
</html>
